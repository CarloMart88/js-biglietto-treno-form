<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <form action="">
        <div class="row ">
          <div class="col-3">
            <input type="text" class="form-control" id="distance" placeholder="inserisci i KM da percorrere">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="age" placeholder="inserisci la tua età">
          </div>
        
         <div class="col-3">
            <select class="form-select" id="discount" aria-label="Default select example">
              <option selected>fascia d'età</option>
              <option value="Minorenne">Minorenne</option>
              <option value="18 anni e i 65 anni">Compresa tra i 18 anni e i 65 anni </option>
              <option value="Over 65 anni">Over 65 anni </option>
            </select>
          </div>
        </div>  
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-primary" id="send">Invia</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-danger" id="">Annulla</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3>Risultati</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <p id="show-distance"></p>
                </div>
                <div class="col-6">
                  <p id="show-age"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  

    </div>
  </div>
</div>



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
